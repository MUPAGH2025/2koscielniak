name: projekt
on: push

jobs:
  plot:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Add swap (prevent OOM kills)
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile

      - name: Install LaTeX and deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-fonts-recommended \
            texlive-science \
            pandoc \
            inkscape

      - run: pip install numpy matplotlib PyMPDATA ipykernel nbconvert

      - run: python -m nbconvert --to pdf --execute shallow_water_works.ipynb --config nbconvert_config.py

      - uses: actions/upload-artifact@v4
        with:
          path: shallow_water_works.pdf

